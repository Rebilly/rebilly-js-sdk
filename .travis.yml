language: node_js
node_js:
- '10'
- '8'
- '6'
cache:
  pip: true
  yarn: true
  directories:
  - node_modules
env:
  global:
    secure: 
branches:
  only:
  - master
  - "/^v\\d+\\./"
notifications:
  slack:
    secure: 
before_install:
- sudo apt-get update
- sudo apt-get install python3
install:
- yarn install
- sudo pip install --upgrade pip
- pip install --user -r doc-req.txt
deploy:
  provider: npm
  skip_cleanup: true
  email: andrei.moldoveanu@gmail.com
  api_key:
    secure: 
  on:
    tags: true
after_deploy:
- git config user.name "Andrei Moldoveanu"
- git config user.email "andrei.moldoveanu@gmail.com"
- git remote add gh-token "https://${GH_TOKEN}@github.com/Rebilly/rebilly-js-sdk.git";
- git fetch gh-token;
- git fetch gh-token gh-pages:gh-pages;
- mkdocs gh-deploy -v --clean --remote-name gh-token;
